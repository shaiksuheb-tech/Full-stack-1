<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Bank UI</title>
</head>
<style>
  #b1{
    background-color: red;
    color: black;
  }
  #b2{
    background-color: blue;
    color: black;
  }
</style>
<body>
  <h2>Balance : $ <span id="balance"></span></h2>
  <label for="amount">Amount</label> <br><br>
  <input type="number"placeholder="Enter your Amount" id="amount"> <br><br>
  <button id="b1" onclick="deposit()">Deposit</button> &nbsp;&nbsp;&nbsp;&nbsp;
  <button id="b2" onclick="withdraw()">Withdraw</button>
  <p Id ="message"></p>
</body>
<script>
  let balance = 0;
  function deposit(){
    let amount = document.getElementById("amount").value;
    if(amount>0) {
      balance = balance + Number(amount);
      document.getElementById("balance").innerText = balance;
      document.getElementById("message").innerText = "Received amount successfully";
   }
   else{
        document.getElementById("message").innerText = "Enter valid amount";
   }
   document.getElementById("amount").value = "";
  }
  function withdraw(){
    let amount = document.getElementById("amount").value;
    if(amount > 0 && amount <= balance){
      balance = balance - Number(amount);
      document.getElementById("balance").innerText = balance;
      document.getElementById("message").innerText = "Withdraw successfull";
    }
    else{
      document.getElementById("message").innerText = "Insufficient amount";
    }
    document.getElementById("amount").value = "";
  }
</script>

</html>
